name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Give gradlew permission
      run: chmod +x ./gradlew
    
    - name: Build with Gradle (skip tests)
      run: ./gradlew clean build -x test

  
      #	Buildëœ í”„ë¡œì íŠ¸ ë””ë ‰í† ë¦¬ .ì— ë³µì‚¬
    - name: Copy jar
      run: |
           mkdir -p deploy
           cp build/libs/demo-0.0.1-SNAPSHOT.jar deploy/joyuri.jar
           cp appspec.yml deploy/
           cp -r scripts/ deploy/
           cd deploy
           zip -r ../backend.zip .
      #	Access Keyì™€ Secret Access Keyë¥¼ í†µí•´ ê¶Œí•œì„ í™•ì¸
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }} # ë“±ë¡í•œ Github Secretì´ ìë™ìœ¼ë¡œ ë¶ˆë ¤ì§.
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # ë“±ë¡í•œ Github Secretì´ ìë™ìœ¼ë¡œ ë¶ˆë ¤ì§.
        aws-region: ap-northeast-2

    # - name: Upload to S3
